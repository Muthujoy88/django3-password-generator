<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="containter text-center">
        <h1>Password Generator</h1>
        <p>The passowrd is : <em>{{Password}} </em> </p>
        <p><h3>Options section</h3></p>
        <form action="{% url 'password' %}">
            <br>
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
            <label for="length"> Length of the password</label>
            <br>
            <input type="checkbox" name="upper"> Uppercase
            <br>        
            <input type="checkbox" name="numbers"> Numbers
            <br>
            <input type="checkbox" name="special"> Special Characters
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
            <br>
        </form>
        <p><a href="{% url 'about' %}">About</a></p>
    </div>
</body>
</html>
